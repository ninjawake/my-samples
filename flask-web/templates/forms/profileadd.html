{% extends "inheritance/base.html" %}

{% block content %}
<body>
    <div class="container">
        <div class="row">
            <h3>Profile - Add new product</h3>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input class="form-control" name="product" placeholder="Product Name">
                    </div>
                    <div class="form-group">
                        <label for="avg_purchase">Average Purchase</label>
                        <input class="form-control" name="avg_purchase" placeholder="Average Purchase">
                    </div>
                    <div class="form-group">
                        <label for="profile">Profile</label>
                        <select class="form-control" name="profile">
                            <option value="1">AUG</option>
                            <option value="2">MGH</option>
                            <option value="3">MZM</option>
                            <option value="4">AZM</option>
                        </select>
                    </div>
                    <input type="hidden" name="SECRET_KEY" value="wimm">
                    <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
